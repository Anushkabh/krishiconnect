<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Market</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .hero {
        background-color: #e9f5ee;
        padding: 20px;
        text-align: center;
      }

      .hero img {
        width: 100%;
        max-width: 600px;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .hero h1 {
        font-size: 2.5em;
        margin: 20px 0;
        color: #333;
      }

      .hero p {
        font-size: 1.2em;
        color: #777;
      }

      .hero button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hero button:hover {
        background-color: #45a049;
      }

      .products {
        padding: 20px;
        text-align: center;
      }

      .products h2 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      .product-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .product:hover {
        transform: translateY(-5px);
      }

      .product img {
        width: 100%;
        height: auto;
      }

      .product h3 {
        font-size: 1.2em;
        margin: 10px 0;
        color: #333;
      }

      .product p {
        color: #777;
        font-size: 0.9em;
        margin: 10px 0;
      }

      .product .price {
        font-size: 1.1em;
        color: #4caf50;
        margin: 10px 0;
      }

      .product button {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .product button:hover {
        background-color: #45a049;
      }

      #progressBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 8px;
            background-color: #E91E63;
            z-index: 9999;

        }
    </style>
  </head>
  <body>
    <header>
      <h1>Fruits/Oil Seeds...</h1>
    </header>

    <div class="hero">
      <img
        src="https://via.placeholder.com/600x300"
        alt="Fresh and Healthy Veggies"
      />
      <h1>Fresh and Healthy Fruits</h1>
      <p>Organic Market</p>
      <button>Shop Now</button>
    </div>

    <div class="products">
      <h2>Top Saver Today</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 1" />
          <h3>Deluxe Whole Cashews, Salted</h3>
          <p>20% OFF</p>
          <div class="price">$8.58</div>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 2" />
          <h3>Lay's Potato Chips, Party Size</h3>
          <p>20% OFF</p>
          <div class="price">$4.48</div>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 3" />
          <h3>Tostitos Medium Salsa Con Queso</h3>
          <p>20% OFF</p>
          <div class="price">$4.48</div>
          <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>

          <!-- Progress bar -->
  <div id="progressBar"></div>
  <script>
    window.onscroll = function () {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("progressBar").style.width = scrolled + "%";
    };
  </script>
  <!-- end -->
  </body>
</html>
